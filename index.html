<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register Project</title>
  </head>
  <body>
    <h1>Cash Register Project</h1>
    <div id="change-due">
	  <p class="change-holder hide">HUNDRED: $<p id="HUNDRED"></p></p>
	  <p class="change-holder hide">TWENTY: $<p id="TWENTY"></p></p>
	  <p class="change-holder hide">TEN: $<p id="TEN"></p></p>
	  <p class="change-holder hide">FIVE: $<p id="FIVE"></p></p>
	  <p class="change-holder hide">ONE: $<p id="ONE"></p></p>
	  <p class="change-holder hide">QUARTER: $<p id="QUARTER"></p></p>
	  <p class="change-holder hide">DIME: $<p id="DIME"></p></p>
	  <p class="change-holder hide">NICKEL: $<p id="NICKEL"></p></p>
	  <p class="change-holder hide">PENNY: $<p id="PENNY"></p></p>
	</div>
	<label for="cash">Enter cash from customer:</label>
	<input id="cash" type="number" required >
	<button type="button" id="purchase-btn">Purchase</button>
	<div id="price"></div>
	<div id="cid"></div>
	<script src="./script.js"></script>
  </body>
 </html>
